<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="hidden-words">
            <div class="infinite-words">
                <p>DevMedia é </p>
                <ul>
                    <li>Exemplos</li>
                    <li>Cursos</li>
                    <li>Artigos</li>
                    <li>Códigos</li>
                    <li>Tudo</li>
                    <li>Exemplos</li>
                </ul>
            </div>
            <div class="hover-words">
                <p>Passe o mouse</p>
                <ul>
                    <li>Aqui!</li>
                </ul>
            </div>
            <div class="click-words">
                <p>Clique aqui</p>
                <ul>
                    <li>veja</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        //  Capturamos o primeiro elemento que possua a classe "click-words" e tratamos seu evento "click";
        document.getElementsByClassName("click-words")[0].addEventListener("click", function () {
            //  Lemos o valor atual do atributo "class" dessa div e adicionamos a ele a classe "active-animation";
            var classe = this.getAttribute("class") + " active-animation";
            // Redefinimos o valor do atributo "class" da div, que agora possuirá também a classe "active-animation".Essa adição de classe fará com que a animação definida no CSS seja disparada;
            this.setAttribute("class", classe);
        })
    </script>
</body>

</html>
